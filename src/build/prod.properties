# Tapestry configuration
tapestry.gzip-compression-enabled=true
tapestry.production-mode=true
tapestry.combine-scripts=false
tapestry.file-check-interval=24h
tapestry.charset=UTF-8

# Database
driver=org.hsqldb.jdbcDriver
url=jdbc:hsqldb:file:/tmp/wookidb/wooki
dbuser=sa
dbpassword=
show_sql=false
sql_dialect=org.hibernate.dialect.HSQLDialect

# Log4j
log4j.log-level=ERROR

